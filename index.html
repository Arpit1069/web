<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Add a Number and get it Sorted</h1>
    </div>
    <div id="app">
        <div id="inputSection">
            <label for="inputNumber">Enter an Integer:</label>
            <input  id="inputNumber" />
            <button id="addItemBtn">Add to List</button>
            <button id="sortBtn">Sort List</button>
        </div>

        <div id="listContainer">
            <div id="inputList">
                <h2>Input List:</h2>
                <ul id="integerList"></ul>
            </div>
            <div id="sortedList" style="display: none;">
                <h2>Sorted List:</h2>
                <ul id="sortedIntegerList"></ul>
            </div>
        </div>

        
    </div>

    <script src="index.js"></script>
</body>
</html>
